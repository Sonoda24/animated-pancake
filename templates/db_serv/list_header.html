.Thtm {
  position: absolute;
  left: 20px; top: 0px;
  padding:0 0px 0 0px;
  width: 1200px;
  height: auto;
  outline: none;
}
.Tvis {
  position: absolute;
  left: 20px; top: 0px;
  padding:0 0px 0 0px;
  width:1200px;
  height:auto;
  z-index: 30;
  opacity: 0.;
  outline: none;
}

.canv {
  z-index:20;
  padding:0px;

  width:1200px;
  position: absolute;
  opacity: 0.;

.my_button {
  display: block;
  width: 100px;
  height: 36px;
  margin: 10px 10px 10px 10px; /* 外側の時計回りの余白 */
  text-align: center;
  color: #fff;
  line-height: 36px;
  text-decoration: none;
  background-color: #69c;
  border: 1px solid #69c;
  border-radius: 5px;
  float: left;
}
.my_button:hover {color:#ffffff; background:#0000cc;}


.flex_box {
    display: flex;              /* フレックスボックスにする */

}

.colm_flex {
    display: flex;              /* フレックスボックスにする */
    flex-direction:column;        /* 縦の位置指定 */
}

/*============================================
Table用に追加（中央）
============================================*/
#my_db table {
	font-size: 12px;
	width: 100%;
	border-collapse: collapse;
	}
#my_db thead {
	background-color: #7ac2ff;
	text-align: center;
}
#my_db th,td {
	border: 1px solid #8fbac8;
	padding: 4px;
	white-space: nowrap;
}
#my_db tr *{
	padding: : 0.5em 1em 0.5em 1em;
}
#my_db tbody tr *:first-child{
	width: 4em;
	text-align: left;
}

#my_db tbody tr *:nth-child(2){
	width: 10em;
	text-align: left;
}
#my_db tbody tr *:nth-child(3){
	width: 4em;
	text-align: right;;
}
#my_db tbody tr:nth-child(even) td {
	background-color: #dff0ff;
}

/* PopUp Window に関する部分　*/
.dialog {
  overflow: hidden;
  position: absolute;
  top: 30%;
  height: auto;
  width: 300px;
  display: none;
  border:1px solid #aaa;
  z-index:1000;
}
.dialog-header {
  border: 1px solid #aaa;
  background: #cccccc;
  color: #222222;
  font-weight: bold;
  overflow: hidden;
  padding:5px;
}
.dialog-title {
  float: left;
}
.dialog-close {
  float: right;
  border: 1px solid #d3d3d3;
  background: #e6e6e6;
  font-weight: normal;
  color: #555555;
}
